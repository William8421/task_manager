<div class="modal">
    <div class="modal-header">
        <h2>Update Task</h2>
    </div>
    <div class="modal-content" *ngIf="task">
        <form #updateTaskForm="ngForm" (submit)="updateTask(updateTaskForm, task!.task_id)">
            <div class="input-container">
                <label for="title">Title</label>
                <input #titleInput type="text" name="title" autocomplete="new-title" [(ngModel)]="task.title">
            </div>
            <div class="input-container">
                <label for="description">Description</label>
                <textarea name="description" rows="5" autocomplete="new-description" [(ngModel)]="task.description"
                    required></textarea>

            </div>
            <div class="input-container">
                <label for="due_date">Due date</label>
                <input type="date" name="due_date" autocomplete="new-date" ngModel />

            </div>
            <div class="input-container">
                <label for="status">Status</label>
                <select name="status" autocomplete="new-status" [(ngModel)]="task.status">
                    <option value="Pending">Pending</option>
                    <option value="In progress">In progress</option>
                    <option value="Cancelled">Cancelled</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="cancel-button" type="button" (click)="closeUpdateModal()">Cancel</button>
                <button class="main-button">Update</button>
            </div>
        </form>
    </div>
</div>
